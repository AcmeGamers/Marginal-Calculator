<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marginal Calculator</title>
  </head>
  <body>
    <input
      type="text"
      placeholder="Expression"
      value="49 + 8*x + 6*x^2"
      id="expression"
    />
    <input type="text" placeholder="Value of Q" value="9" id="q_value" />
    <input value="Calculate!" type="button" onclick="inputCheck()" />
    <div>
      <h2>Value: <strong id="theExpression"></strong></h2>
    </div>
    <div>
      <h2>Step 1: Derivation</h2>
      <span id="derivative_step"></span>
    </div>

    <p>Answer: <span id="result"></span></p>
  </body>

  <script src="./altogether.js"></script>
  <script>
    function inputCheck() {
      console.log("check");
      var expression = document.getElementById("expression").value;
      var q_value = document.getElementById("q_value").value;
      try {
        var result = MarginalRevenue(expression, q_value);
        document.getElementById("theExpression").innerHTML = expression;
        document.getElementById("derivative_step").innerHTML =
          result.derivative;
        document.getElementById("result").innerHTML = result.answer;
      } catch (error) {
        document.getElementById("result").innerHTML =
          "There is some issue in the formula or the typed data is invalid";
        console.log(error);
      }
    }
  </script>
</html>
